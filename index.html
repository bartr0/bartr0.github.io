<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bartłomiej Centkowski</title>
    <base href="https://bartlomiejcentkowski.me">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    input[type="text"] {
        padding: 10px;
        width: calc(100% - 120px);
        margin-right: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        flex: 0 0 auto;
    }
    
    #weather-info,
    #city-photo {
        margin-top: 20px;
    }
    
    /* Media queries */
    @media only screen and (max-width: 600px) {
        input[type="text"] {
            width: calc(100% - 20px);
            margin-right: 0;
            margin-bottom: 10px;
        }
    
        button {
            padding: 10px 8px;
            width: calc(100% - 20px);
        }
    }
    </style>

</head>
<body>
  <div class="container">
      <h1>Weather App</h1>
      <form id="search-form">
          <input type="text" id="city-input" placeholder="Enter city name...">
          <button type="submit">Search</button>
      </form>
      <div id="weather-info"></div>
      <div id="error-message" style="color: red; text-align: center;"></div>
      <div id="city-photo"></div>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const cityInput = document.getElementById('city-input');
    const weatherInfo = document.getElementById('weather-info');
    const cityPhoto = document.getElementById('city-photo');


    document.addEventListener('DOMContentLoaded', function() {
      form.addEventListener('submit', function(event) {
          event.preventDefault();
          const city = cityInput.value;
          console.log('City:', city);
          clearErrorMessage(); // Wyczyść poprzedni komunikat o błędzie
          getWeather(city);
          cityInput.value = '';
      });
  });
  
  function clearErrorMessage() {
      // Znajdź element, w którym wyświetlasz komunikat o błędzie
      const errorElement = document.getElementById('error-message');
      // Jeśli taki element istnieje, wyczyść jego zawartość
      if (errorElement) {
          errorElement.innerHTML = '';
      }
  }
  

    function getWeather(city) {
      const apiKey = '8e703ab4af69c7dee4a34ad2423d86a2';
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
  
      fetch(apiUrl)
          .then(response => {
              if (!response.ok) {
                  throw new Error(`We couldn't find any information about a place like ${city} in our database`);
              }
              return response.json();
          })
          .then(data => {
              if (data.cod && data.cod !== 200) {
                  throw new Error(data.message); // Rzuć wyjątek z wiadomością błędu
              }
              displayWeather(data);
          })
          .catch(error => {
              console.error(`We couldn't find any information about a place like ${city} in our database`, error);
              // Wyświetl komunikat dla użytkownika
              displayErrorMessage(error.message);
              // Wyczyść informacje o pogodzie i zdjęcie miasta
              clearWeatherInfo();
          });
  }
  
    
    function clearWeatherInfo() {
        // Wyczyść informacje o pogodzie
        weatherInfo.innerHTML = '';
        // Wyczyść zdjęcie miasta
        cityPhoto.innerHTML = '';
    }
  
  
    function displayErrorMessage(message) {
        // Wyświetl komunikat dla użytkownika, np. w elemencie z id 'error-message'
        const errorMessageElement = document.getElementById('error-message');
        errorMessageElement.textContent = message;
    }
  

    function displayWeather(data) {
        const cityName = data.name;
        const weatherDescription = data.weather[0].description;
        const temperature = Math.round(data.main.temp - 273.15);
        const humidity = data.main.humidity;

        const weatherHtml = `
            <h2>${cityName}</h2>
            <p>Weather: ${weatherDescription}</p>
            <p>Temperature: ${temperature}°C</p>
            <p>Humidity: ${humidity}%</p>
        `;

        weatherInfo.innerHTML = weatherHtml;
    }

    // Funkcja getCityPhoto(city) - implementuj odpowiednio, aby pobierała zdjęcie miasta i wyświetlała je na stronie


  </script>
</body>
</html>
