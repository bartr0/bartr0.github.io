<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bartłomiej Centkowski</title>
    <base href="https://bartlomiejcentkowski.me">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    input[type="text"] {
        padding: 10px;
        width: calc(100% - 120px);
        margin-right: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        flex: 0 0 auto;
    }
    
    #weather-info,
    #city-photo {
        margin-top: 20px;
    }
    
    /* Media queries */
    @media only screen and (max-width: 600px) {
        input[type="text"] {
            width: calc(100% - 20px);
            margin-right: 0;
            margin-bottom: 10px;
        }
    
        button {
            padding: 10px 8px;
            width: calc(100% - 20px);
        }
    }
    </style>

</head>
<body>
  <div class="container">
      <h1>Weather App</h1>
      <form id="search-form">
          <input type="text" id="city-input" placeholder="Enter city name...">
          <button type="submit">Search</button>
      </form>
      <div id="weather-info"></div>
      <div id="city-photo"></div>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const cityInput = document.getElementById('city-input');
    const weatherInfo = document.getElementById('weather-info');
    const cityPhoto = document.getElementById('city-photo');


    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('search-form');
        const cityInput = document.getElementById('city-input');
        
        form.addEventListener('submit', function(event) {   
            event.preventDefault();
            const city = cityInput.value;
            console.log('City:', city);
            getWeather(city);
            // getCityPhoto(city); // Wywołaj funkcję getCityPhoto, jeśli jest dostępna
            cityInput.value = '';
        });
    });

    function getWeather(city) {
        const apiKey = '8e703ab4af69c7dee4a34ad2423d86a2';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                displayWeather(data);
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                // Dodaj kod obsługi błędów, np. wyświetlanie komunikatu dla użytkownika
            });
    }

    function displayWeather(data) {
        const cityName = data.name;
        const weatherDescription = data.weather[0].description;
        const temperature = Math.round(data.main.temp - 273.15);
        const humidity = data.main.humidity;

        const weatherHtml = `
            <h2>${cityName}</h2>
            <p>Weather: ${weatherDescription}</p>
            <p>Temperature: ${temperature}°C</p>
            <p>Humidity: ${humidity}%</p>
        `;

        weatherInfo.innerHTML = weatherHtml;
    }

    // Funkcja getCityPhoto(city) - implementuj odpowiednio, aby pobierała zdjęcie miasta i wyświetlała je na stronie


  </script>
</body>
</html>
